<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduWebsite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; }

        /* Navbar Styling */
        nav {
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover { color: #3498db; }

        /* Content Area */
        .container { padding: 40px; text-align: center; }
        .grid { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><h2 style="color: white;">EduTech</h2></div>
        <div class="tabs">
            <a href="/">Home</a> |
            <a href="/about">About</a> |
            <a href="/resources">Resources</a> |
            <a href="/contact">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to Home Page</h1>
        <div class="grid">
            {% for course in courses %}
            <div class="card">
                <h3>{{ course.title }}</h3>
                <p>{{ course.desc }}</p>
                <button onclick="checkResource()">View Details</button>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function checkResource() {
            alert("Redirecting to Course Resources...");
        }
    </script>
</body>
</html>
