<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .header { background: #333; color: white; padding: 1rem; text-align: center; }
        .course-container { display: flex; gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 250px; }
        .btn { background: #28a745; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>My E-Learning Portal</h1>
    </div>

    <div class="course-container">
        {% for course in courses %}
        <div class="card">
            <h3>{{ course['title'] }}</h3>
            <p>{{ course['description'] }}</p>
            <p><strong>Instructor:</strong> {{ course['instructor'] }}</p>
            <button class="btn" onclick="enroll('{{ course['title'] }}')">Enroll Now</button>
        </div>
        {% endfor %}
    </div>

    <script>
        function enroll(courseName) {
            alert("Congratulations! You have enrolled in: " + courseName);
        }
    </script>
</body>
</html>
